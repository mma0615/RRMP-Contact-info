<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <template if:false={isModalOpen}>    
                <div style="text-align: center;"><b>{label.Message}</b><br />
                    <br />
                    Contact Email:&nbsp;{label.Contact_Email}<br />
                    Contact Number:&nbsp;{label.Contact_Number}<br />
                    Fax Number:&nbsp;{label.Fax_Number}<br />
                
                    <template if:true={editAllow}>
                        <lightning-button variant="brand"
                            label="Edit Record"
                            title="Edit Record"
                            onclick={openModal}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </template>
                </div>
            </template>
        </div>

        <div>
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">RRMP Contact Information</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-input type="text" 
                                label="Message" 
                                value={label.Message} 
                                name="Message"
                                onchange={handleMessageChange}>
                            </lightning-input>
                            <lightning-input type="email" 
                                label="Contact Email" 
                                value={label.Contact_Email} 
                                name="Contact_Email"
                                onchange={handleEmailChange}>
                            </lightning-input>
                            <lightning-input type="tel" 
                                label="Contact Number" 
                                value={label.Contact_Number} 
                                name="Contact_Number" 
                                onchange={handlePhoneChange}>
                            </lightning-input>
                            <lightning-input type="phone" 
                                label="Fax Number" 
                                value={label.Fax_Number} 
                                name="Fax_Number" 
                                onchange={handleFaxChange}>
                            </lightning-input>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={cancel} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submit} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
