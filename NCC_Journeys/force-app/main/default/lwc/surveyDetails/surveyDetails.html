<template>
  <div class="container">
        <!-- <template if:false={showNoSurveyMessage}> -->
          <div class="survey">
            <template if:true={showSpinner}>
              <div class="spinnerHolder">
                <lightning-spinner alternative-text="Loading" size="medium" style="position: fixed"></lightning-spinner>
              </div>
            </template>
            <!-- HEADER -->
            <!-- 25/05/2020 Jasmine - Hide header as requested in task #00157 -->
            <!-- <div class="header">
              <div class="logoContainer">
                <div class="fixedLogo">
                  <img src={CCE_LOGO}>
                </div>
                <div class="dynamicLogo">
                  <img src={SURVEY_LOGO_URL} data-id="dynamicLogo">
                </div>
              </div>
            </div> -->
            
            <!-- BODY -->
            <div class="slds-text-heading_large">{surveyName}</div>
            <!-- Demographic Details -->
            <!-- COMMENTED BY JL 20210121 #00495 Surveys - "About you" header-->
            <!-- #00495 START-->
            <!--<div class="slds-text-heading_medium">About you</div>-->
            <!-- #00495 END-->
  
            <div class="slds-form-element">
                <div class="slds-grid slds-gutters slds-wrap">
                    <!-- Column 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <!-- Firstname -->
                        <div class="slds-form-element__control">
                          <lightning-input type="text" name="firstname" value={firstname} placeholder="First name" 
                                          onchange={handleChange} variant="label-hidden" 
                                          message-when-value-missing="Please enter your first name."></lightning-input>
                        </div>
                        <!-- Lastname -->
                        <div class="slds-form-element__control">
                          <lightning-input type="text" name="lastname" value={lastname} placeholder="Last name" 
                                          onchange={handleChange} variant="label-hidden" 
                                          message-when-value-missing="Please enter your last name."></lightning-input>
                        </div>
                        <!-- Email -->
                        <div class="slds-form-element__control">
                          <lightning-input type="email" name="email" value={email} placeholder="Email" 
                                          onchange={handleChange} variant="label-hidden" 
                                          message-when-value-missing="Please enter your email."></lightning-input>
                        </div>
                    </div>
                    <!-- Column 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <!-- Faculty -->
                        <div class="slds-form-element__control">
                          <lightning-input type="text" name="facility" value={facility} placeholder="Facility"
                                          required="" onchange={handleChange} variant="label-hidden" 
                                          message-when-value-missing="Please enter your facility."></lightning-input>
                        </div>
                        <!-- Date of session -->
                        <div class="slds-form-element__control">
                          <lightning-input type="date" name="dateOfSession" value={dateOfSession} placeholder="Date of session" 
                                          required="" onchange={handleChange} date-style="long" variant="label-hidden"
                                          message-when-value-missing="Please enter date of your session."></lightning-input>
                        </div>
                    </div>
                </div>
            </div>
  
            <!-- Disclaimer -->
            <template if:true={disclaimerText}>
              <div class="slds-text-body_regular disclaimer">Disclaimer: {disclaimerText}</div>
            </template>
  
            <!-- Survey questions -->
            <div class="slds-text-heading_medium">Survey questions</div>
            <div class="body"></div>
            
            <!-- Submit button -->
            <template if:true={showButton}>
                <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </template>
          </div>
        <!-- </template> -->

        <template if:true={showNoSurveyMessage}>
          <div class="slds-text-heading_large" style="text-align: center; flex: 1">
            This event does not have a survey. Please come back later.
          </div>
        </template>
        

        <!-- FOOTER -->
        <div class="footer-section">
          <div class="footer-logo-image"><img src={FOOTER_LOGO}/></div>
        </div>

  </div>
</template>
